<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Matchmaker Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --romantic-red: #ff4d6d; --soft-pink: #fff0f3; --deep-blue: #0077b6; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--soft-pink); color: #c9184a; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; margin: 0; }
        
        /* Progress Bar */
        .progress-container { width: 100%; max-width: 800px; display: flex; justify-content: space-between; margin-bottom: 30px; position: relative; }
        .progress-line { position: absolute; top: 15px; left: 0; height: 4px; background: #ffccd5; width: 100%; z-index: 1; }
        .progress-line-fill { position: absolute; top: 15px; left: 0; height: 4px; background: var(--romantic-red); width: 0%; z-index: 2; transition: 0.3s; }
        .step-dot { width: 35px; height: 35px; background: white; border: 3px solid #ffccd5; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 3; font-weight: bold; transition: 0.3s; }
        .step-dot.active { border-color: var(--romantic-red); background: var(--romantic-red); color: white; }

        .step-container { 
            background: white; padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; 
            max-width: 800px; border: 2px solid #ffccd5; 
            display: none; animation: fadeIn 0.4s ease;
            box-sizing: border-box;
        }
        .step-container.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .step-title { display: flex; align-items: center; gap: 10px; border-bottom: 2px solid var(--soft-pink); padding-bottom: 10px; margin-bottom: 20px; }
        
        .nav-buttons { display: flex; justify-content: space-between; margin-top: 30px; width: 100%; max-width: 800px; }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        textarea { width: 100%; height: 150px; border: 1px solid #ffccd5; border-radius: 10px; padding: 10px; resize: none; box-sizing: border-box; font-family: inherit; }
        input[type="date"] { padding: 12px; border-radius: 10px; border: 1px solid #ffccd5; font-size: 1rem; width: 100%; box-sizing: border-box; }

        .wheel-box { display: flex; flex-direction: column; align-items: center; position: relative; }
        #pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid var(--romantic-red); z-index: 10; }
        canvas { border: 5px solid var(--romantic-red); border-radius: 50%; max-width: 100%; height: auto; background: white; }

        button { background: linear-gradient(135deg, #ff4d6d, #ff758f); color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
        button:disabled { background: #ccc !important; cursor: not-allowed; }
        .secondary-btn { background: white; color: var(--romantic-red); border: 1px solid var(--romantic-red); }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; border-bottom: 1px solid #ffe5ec; text-align: center; }
        
        #result-popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 40px; border-radius: 30px; text-align: center; box-shadow: 0 0 100px rgba(0,0,0,0.3); z-index: 1000; border: 5px solid var(--romantic-red); }
    </style>
</head>
<body>

    <h1 style="margin-top: 20px;">üíñ Valentine Matchmaker</h1>

    <div class="progress-container">
        <div class="progress-line"></div>
        <div class="progress-line-fill" id="progressFill"></div>
        <div class="step-dot active" data-step="1">1</div>
        <div class="step-dot" data-step="2">2</div>
        <div class="step-dot" data-step="3">3</div>
        <div class="step-dot" data-step="4">4</div>
    </div>

    <div id="step1" class="step-container active">
        <div class="step-title"><h3>Step 1: Event Date</h3></div>
        <p>Set the date for your Valentine's event:</p>
        <input type="date" id="eventDate">
    </div>

    <div id="step2" class="step-container">
        <div class="step-title"><h3>Step 2: Candidates</h3></div>
        <div class="input-grid">
            <div>
                <label><strong>Gentlemen ‚ôÇ</strong></label>
                <textarea id="males" oninput="syncWheel()"></textarea>
            </div>
            <div>
                <label><strong>Ladies ‚ôÄ</strong></label>
                <textarea id="females" oninput="syncWheel()"></textarea>
            </div>
        </div>
    </div>

    <div id="step3" class="step-container">
        <div class="step-title"><h3>Step 3: Spin the destiny wheel</h3></div>
        <div class="wheel-box">
            <div id="pointer"></div>
            <canvas id="canvas" width="350" height="350"></canvas>
            <div id="status-msg" style="margin: 15px; font-weight: bold; min-height: 1.5em;">Ready?</div>
            <button id="spinBtn" onclick="startMatchmaking()">Spin for a Match!</button>
        </div>
    </div>

    <div id="step4" class="step-container">
        <div class="step-title"><h3>Step 4: Results</h3></div>
        <div style="max-height: 300px; overflow-y: auto;">
            <table id="resultsTable">
                <thead><tr><th>Gentleman</th><th></th><th>Lady</th><th>Action</th></tr></thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
        <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
            <button class="secondary-btn" onclick="exportResults()">Export Table (.HTML)</button>
            <button class="secondary-btn" style="color: #999; border-color: #999;" onclick="location.reload()">Reset App</button>
        </div>
    </div>

    <div class="nav-buttons">
        <button id="prevBtn" class="secondary-btn" onclick="changeStep(-1)" disabled>Previous</button>
        <button id="nextBtn" onclick="changeStep(1)">Next Step</button>
    </div>

    <div id="result-popup">
        <h2 style="font-size: 2rem;">It's a Match! üíò</h2>
        <div id="match-display" style="font-size: 1.8rem; margin: 20px 0; color: var(--romantic-red);"></div>
        <button onclick="closePopup()">Seal it!</button>
    </div>

    <script>
        let currentStep = 1;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let startAngle = 0;
        let currentList = [];
        let arc = 0;

        document.getElementById('eventDate').valueAsDate = new Date();

        function changeStep(n) {
            document.getElementById(`step${currentStep}`).classList.remove('active');
            currentStep += n;
            document.getElementById(`step${currentStep}`).classList.add('active');

            // Update Progress Bar
            document.querySelectorAll('.step-dot').forEach(dot => {
                const step = parseInt(dot.dataset.step);
                dot.classList.toggle('active', step <= currentStep);
            });
            document.getElementById('progressFill').style.width = ((currentStep - 1) / 3 * 100) + '%';

            // Nav logic
            document.getElementById('prevBtn').disabled = currentStep === 1;
            document.getElementById('nextBtn').innerText = currentStep === 4 ? "Finish" : "Next Step";
            document.getElementById('nextBtn').style.visibility = currentStep === 4 ? 'hidden' : 'visible';
            
            if(currentStep === 3) syncWheel();
        }

        function getNames(id) { return document.getElementById(id).value.split('\n').filter(n => n.trim() !== ""); }

        function syncWheel() {
            const all = [...getNames('males'), ...getNames('females')];
            drawWheel(all.length > 0 ? all : ["No Names"]);
        }

        function drawWheel(names) {
            currentList = names;
            arc = Math.PI / (currentList.length / 2);
            ctx.clearRect(0, 0, 350, 350);
            for(let i = 0; i < currentList.length; i++) {
                const angle = startAngle + i * arc;
                ctx.fillStyle = i % 2 === 0 ? "#ffb3c1" : "#ff4d6d";
                ctx.beginPath(); ctx.arc(175, 175, 160, angle, angle + arc, false);
                ctx.arc(175, 175, 40, angle + arc, angle, true); ctx.fill();
                ctx.save(); ctx.fillStyle = "white"; ctx.font = "bold 12px Arial";
                ctx.translate(175 + Math.cos(angle + arc / 2) * 110, 175 + Math.sin(angle + arc / 2) * 110);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                ctx.fillText(currentList[i], -ctx.measureText(currentList[i]).width / 2, 0);
                ctx.restore();
            }
        }

        async function startMatchmaking() {
            let m = getNames('males'), f = getNames('females');
            if(!m.length || !f.length) return alert("Both lists need names!");

            document.getElementById('spinBtn').disabled = true;
            document.getElementById('prevBtn').disabled = true;
            let mWin, fWin;

            if(m.length === 1 && f.length === 1) {
                mWin = m[0]; fWin = f[0];
            } else {
                document.getElementById('status-msg').innerText = "Choosing Gentleman...";
                drawWheel(m); mWin = await spin();
                await new Promise(r => setTimeout(r, 600));
                document.getElementById('status-msg').innerText = "Choosing Lady for " + mWin;
                drawWheel(f); fWin = await spin();
            }

            document.getElementById('males').value = m.filter(n => n !== mWin).join('\n');
            document.getElementById('females').value = f.filter(n => n !== fWin).join('\n');
            
            const row = document.createElement('tr');
            row.innerHTML = `<td>${mWin}</td><td>‚ù§Ô∏è</td><td>${fWin}</td><td><button class="secondary-btn" style="padding: 5px 10px; font-size: 11px;" onclick="undoMatch(this, '${mWin}', '${fWin}')">Undo</button></td>`;
            document.getElementById('historyBody').appendChild(row);

            // Confetti without annoying backgrounds
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffffff', '#ffccd5']
            });

            document.getElementById('match-display').innerHTML = `${mWin} & ${fWin}`;
            document.getElementById('result-popup').style.display = 'block';
        }

        function spin() {
            return new Promise(resolve => {
                let sStart = Math.random() * 10 + 15, sTime = 0, sTotal = 2500;
                function rotate() {
                    sTime += 30;
                    if(sTime >= sTotal) {
                        const deg = startAngle * 180 / Math.PI + 90;
                        const idx = Math.floor((360 - deg % 360) / (arc * 180 / Math.PI));
                        resolve(currentList[(idx + currentList.length) % currentList.length]);
                        return;
                    }
                    startAngle += ((sStart - (sTime/sTotal)*sStart) * Math.PI / 180);
                    drawWheel(currentList);
                    setTimeout(rotate, 30);
                }
                rotate();
            });
        }

        function undoMatch(btn, m, f) {
            document.getElementById('males').value += (document.getElementById('males').value ? '\n' : '') + m;
            document.getElementById('females').value += (document.getElementById('females').value ? '\n' : '') + f;
            btn.closest('tr').remove();
            syncWheel();
        }

        function exportResults() {
            const date = document.getElementById('eventDate').value;
            const rows = document.querySelectorAll('#historyBody tr');
            let tableRows = "";
            rows.forEach(r => {
                const c = r.querySelectorAll('td');
                tableRows += `<tr><td>${c[0].innerText}</td><td>‚ù§Ô∏è</td><td>${c[2].innerText}</td></tr>`;
            });
            const html = `<html><head><style>body{font-family:sans-serif;text-align:center;background:#fff0f3;color:#c9184a;}table{width:80%;margin:20px auto;border-collapse:collapse;background:white;}th,td{padding:15px;border:1px solid #ffccd5;}</style></head><body><h1>Results</h1><p>Date: ${date}</p><table><tr><th>Gentleman</th><th>Symbol</th><th>Lady</th></tr>${tableRows}</table></body></html>`;
            const blob = new Blob([html], { type: 'text/html' });
            const a = document.createElement('a');
            a.download = `Matches_${date}.html`;
            a.href = URL.createObjectURL(blob);
            a.click();
        }

        function closePopup() {
            document.getElementById('result-popup').style.display = 'none';
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('prevBtn').disabled = false;
            document.getElementById('status-msg').innerText = "Ready!";
            syncWheel();
        }
    </script>
</body>
</html>
